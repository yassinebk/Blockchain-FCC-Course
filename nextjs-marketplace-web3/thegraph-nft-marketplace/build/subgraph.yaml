specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: NFTMarketplace
    network: rinkeby
    source:
      address: "0xf0D218Fb88fCB54DEa17480BBf17b8b81B89beeA"
      abi: NFTMarketplace
      startBlock: 11006431
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCanceled
        - ItemListed
        - ItemUpdated
      abis:
        - name: NFTMarketplace
          file: NFTMarketplace/abis/NFTMarketplace.json
      eventHandlers:
        - event: ItemBought(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemBought
        - event: ItemCanceled(indexed address,indexed address,indexed uint256)
          handler: handleItemCanceled
        - event: ItemListed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemListed
        - event: ItemUpdated(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemUpdated
      file: NFTMarketplace/NFTMarketplace.wasm
